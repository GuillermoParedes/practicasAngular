<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Free Angular tutorials">
	<meta name="keywords" content="HTML,CSS,JavaScript, AngularJS, Bootstrap,MVC">
	<meta name="author" content="Guillermo David Paredes Torrez">
	<title>Angular JS</title>
	<link rel="stylesheet" href="libs/bootstrap.css.map">
	<link rel="stylesheet" href="libs/bootstrap.css">
	
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="libs/angular.min.js"></script>
	<script src="assets/js/fabricas.js"></script>
	<script src="assets/json/angular-locale_es-es.js"></script>
</head>
<body ng-app="myApp">
   
<div class="container">
  <h1>Compartir datos entre controladores utilizando Fabricas</h1>
  <hr>
  <span class="lead text-info">Controlador Uno</span>
  <div ng-controller = "ControladorUno">
    <input type="text" size="50" ng-model= "dato.mensaje">
    <h3 class="text-info">{{dato.mensaje}}</h3>
  </div>

  <hr>

  <span class="lead text-danger">Controlador Dos</span>
  <div ng-controller = "ControladorDos">
    <input type="text" size="50" ng-model= "dato.mensaje">
    <h3 class="text-warning">{{dato.mensaje}}</h3>
  </div>
</div>
<hr>
<div>
	  <a class="btn btn-lg btn-info" href="https://github.com/GuillermoParedes/practicasAngular" target="_blank">
	    Ir al repositorio
    </a>
	</div>
</body>
</html>
