<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Free Angular tutorials">
	<meta name="keywords" content="HTML,CSS,JavaScript, AngularJS, Bootstrap, MVC">
	<meta name="author" content="Guillermo David Paredes Torrez">
	<title>Angular JS</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="libs/angular.min.js"></script>
	<script src="assets/js/listadetareas.js"></script>
</head>
<body ng-app="myApp">
    <h2>Lista de Tareas</h2>
    <div ng-controller ="ControladorTareas">
        <span>{{restantes()}} de {{tareas.length}}</span>
        <ul class="unstyled">
            <li ng-repeat="tarea in tareas">
                <input type="checkbox" ng-model="tarea.hecho">
                   <span class="hecho-{{tarea.hecho}}">
                    {{tarea.texto}}
                </span> 
            </li>
        </ul>
        <form ng-submit="agregarTarea()">
            <input type="text" size="30" placeholder="Agregar una nueva tarea" ng-model="textoNuevoTarea">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
        
    </div>
</body>
</html>
